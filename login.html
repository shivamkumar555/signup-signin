	<br>

	<div class="container" >

			<form action="/login" method="post">
                <p style="margin-left: 300px">Don't have an account?
                    <a href="index.html">Signup</a></p>
			<h1> Login  </h1>
							
			<input class="box" type="number" name="_id" id="username"
			placeholder="Employee id" required /><br>
							
			
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
			
			
					
			<input style="background-color:rgb(231, 17, 196)" type="submit" id="submitDetails"
			name="submitDetails" value="login" /><br>
					
			</form>

		</div>
